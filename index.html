<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Guess the Movie</title>
  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="jumbotron mt-5">
        <h1 class="display-4 mb-3 text-center">
          Guess the Movie!
        </h1>
        <p class="text-center">
          Guess the following movie based on its terrible description:
        </p>
        <hr class="my-4" />
        <div id="game">
          <p class="text-center" id="explanation"></p>
          <div class="input-group mb-3">
            <input
              type="text"
              id="guess-movie"
              class="form-control"
              placeholder="Enter your guess"
            />
            <div class="input-group-append">
              <span type="submit" class="input-group-text">Submit</span>
            </div>
          </div>
          <div class="text-center">
            <button type="button" id="mybutton" onclick="hint()">
              Click for a hint
            </button>
          </div>
          <div class="text-center" id="hint"></div>
          <p class="message text-center"></p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
